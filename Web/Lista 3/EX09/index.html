<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intercalar Palavras</title>
<script>
    function intercalarPalavras() {
        var palavra1 = document.getElementById("palavra1").value;
        var palavra2 = document.getElementById("palavra2").value;
        var resultado = '';

        for (var i = 0; i < Math.max(palavra1.length, palavra2.length); i++) {
            if (i < palavra1.length) {
                resultado += palavra1[i];
            }
            if (i < palavra2.length) {
                resultado += palavra2[i];
            }
        }

        document.getElementById("resultado").value = resultado;
    }
</script>
</head>
<body>

<h2>Intercalar Palavras</h2>
<form>
    <label for="palavra1">Palavra 1:</label><br>
    <input type="text" id="palavra1" name="palavra1"><br><br>

    <label for="palavra2">Palavra 2:</label><br>
    <input type="text" id="palavra2" name="palavra2"><br><br>

    <label for="resultado">Resultado:</label><br>
    <input type="text" id="resultado" name="resultado" disabled><br><br>

    <input type="button" value="Intercalar" onclick="intercalarPalavras()">
</form>

</body>
</html>
