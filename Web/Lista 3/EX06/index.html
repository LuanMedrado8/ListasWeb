<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Palíndromo</title>
<script>
    function verificarPalindromo() {
        var palavra = document.getElementById("palavra").value;
        var palavraInvertida = palavra.split('').reverse().join('');

        if (palavra === palavraInvertida) {
            alert("A palavra é um palíndromo!");
        } else {
            alert("A palavra não é um palíndromo!");
        }
    }
</script>
</head>
<body>

<h2>Verificar Palíndromo</h2>
<label for="palavra">Digite uma palavra:</label><br>
<input type="text" id="palavra"><br>
<button onclick="verificarPalindromo()">Verificar</button>

</body>
</html>
