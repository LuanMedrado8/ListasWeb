<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Cliente</title>
<script>
    function toggleCampos() {
        var pessoaFisica = document.getElementById("pessoaFisica").checked;
        var pessoaJuridica = document.getElementById("pessoaJuridica").checked;

        document.getElementById("cpf").disabled = !pessoaFisica;
        document.getElementById("cnpj").disabled = !pessoaJuridica;
        document.getElementById("dataNascimento").disabled = !pessoaFisica;
    }

    function somenteNumeros(evt) {
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            evt.preventDefault();
        }
    }
</script>
</head>
<body>

<h2>Cadastro de Cliente</h2>
<form>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="pessoa">Pessoa:</label><br>
    <input type="radio" id="pessoaFisica" name="pessoa" value="fisica" onclick="toggleCampos()"> Pessoa Física
    <input type="radio" id="pessoaJuridica" name="pessoa" value="juridica" onclick="toggleCampos()"> Pessoa Jurídica<br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" disabled onkeypress="somenteNumeros(event)"><br><br>

    <label for="cnpj">CNPJ:</label><br>
    <input type="text" id="cnpj" name="cnpj" disabled onkeypress="somenteNumeros(event)"><br><br>

    <label for="dataNascimento">Data de Nascimento:</label><br>
    <input type="date" id="dataNascimento" name="dataNascimento" disabled><br><br>

    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco"><br><br>

    <label for="cep">CEP:</label><br>
    <input type="text" id="cep" name="cep" onkeypress="somenteNumeros(event)"><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone" name="telefone" onkeypress="somenteNumeros(event)"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <input type="submit" value="Cadastrar">
</form>

</body>
</html>
