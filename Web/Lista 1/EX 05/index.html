<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário HTML5</title>
</head>
<body>

<form>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha"><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone"><br>

    <label for="data">Data de Nascimento:</label><br>
    <input type="date" id="data" name="data"><br>

    <label for="cor">Cor Favorita:</label><br>
    <input type="color" id="cor" name="cor"><br>

    <label for="numero">Número Favorito:</label><br>
    <input type="number" id="numero" name="numero"><br>

    <label for="url">Website:</label><br>
    <input type="url" id="url" name="url"><br>

    <label for="checkbox">Checkbox:</label><br>
    <input type="checkbox" id="checkbox" name="checkbox"><br>

    <label for="radio1">Radio 1:</label><br>
    <input type="radio" id="radio1" name="radio" value="radio1"><br>

    <label for="radio2">Radio 2:</label><br>
    <input type="radio" id="radio2" name="radio" value="radio2"><br>

    <label for="textarea">Textarea:</label><br>
    <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
